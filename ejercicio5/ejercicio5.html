        /*Dado un array de ciudades, sacar en un nuevo array las ciudades no capitales con unos nuevos 
        parámetros que sean city y isSpain. El valor de isSpain será un booleano indicando si es una 
        ciudad de España.*/

        //Ejemplo: {city: "Logroño", isSpain: "true"}

        const arrCities2 = [
            {city: 'Logroño', country: 'Spain', capital: false},
            {city: 'Bordeaux', country: 'France', capital: false},
            {city: 'Madrid', country: 'Spain', capital: true},
            {city: 'Florence', country: 'Italy', capital: true},
            {city: 'Oslo', country: 'Norway', capital: true},
            {city: 'Jaén', country: 'Spain', capital: false}
        ]
        

        const newArr = arrCities2.filter(item => !item.capital && item.country === 'Spain').map(item2 => ({
            city: item2.city, isSpain: item2.country === 'Spain'
        }));


        console.log(newArr);
